<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Webcam en Vivo</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

    </head>
<body>

    <header class="main-header">
        <h1>Dashboard de Visión Computacional (Webcam)</h1>
    </header>

    <div class="container">
        
        <div class="video-container">
            <h2>Apartado 1: Detección en Vivo (Webcam)</h2>
            <img class="video-feed" src="{{ url_for('video_feed_webcam') }}" alt="Webcam en vivo">
        </div>

        <div class="sub-container">
            
            <div class="stats-container">
                <h2>Apartado 2: Estadísticas</h2>
                <div class="stat-card">
                    <h3>Personas Detectadas</h3>
                    <p id="stats-personas">0</p>
                </div>
                <div class="stat-card">
                    <h3>Vehículos Detectados</h3>
                    <p id="stats-vehiculos">0</p>
                </div>

                <a href="{{ url_for('dashboard') }}" class="dashboard-link">
                    Ver Dashboard de Gráficos &rarr;
                </a>
            </div>

            </div> <div class="upload-container">
            <h2>Apartado 3: Demostración con Video</h2>
            <p>Sube un archivo de video para procesarlo en tiempo real.</p>
            
            <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
                <label for="video-upload">Seleccionar video:</label>
                <input type="file" id="video-upload" name="video" accept="video/mp4, video/x-msvideo, video/quicktime">
                <button type="submit">Subir y Procesar</button>
            </form>
        </div>
    </div>

    <script>
        setInterval(function() {
            fetch("{{ url_for('api_stats') }}")
                .then(response => response.json())
                .then(data => {
                    // Actualiza solo las Tarjetas de Estadísticas
                    document.getElementById('stats-personas').innerText = data.personas;
                    document.getElementById('stats-vehiculos').innerText = data.vehiculos;
                })
                .catch(error => console.error('Error al cargar estadísticas:', error));
        }, 1000); 
    </script>
</body>
</html>
