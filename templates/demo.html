<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - {{ video_filename }}</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    </head>
<body>

    <header class="main-header">
        <h1>Demostración en Vivo (Video)</h1>
    </header>

    <div class="container">
        
        <div class="video-container">
            <h2>Procesando: {{ video_filename }}</h2>
            <img class="video-feed" src="{{ url_for('video_feed_file', filename=video_filename) }}" alt="Demo de video">
            <a href="{{ url_for('index') }}" class="back-link" style="margin-top: 15px;">&larr; Volver a la Webcam</a>
        </div>

        <div class="sub-container">
            
            <div class="stats-container">
                <h2>Apartado 2: Estadísticas</h2>
                <div class="stat-card">
                    <h3>Personas Detectadas</h3>
                    <p id="stats-personas">0</p>
                </div>
                <div class="stat-card">
                    <h3>Vehículos Detectados</h3>
                    <p id="stats-vehiculos">0</p>
                </div>

                <a href="{{ url_for('dashboard') }}" class="dashboard-link">
                    Ver Dashboard de Gráficos &rarr;
                </a>
            </div>
            
            </div> </div>

    <script>
        setInterval(function() {
            fetch("{{ url_for('api_stats') }}")
                .then(response => response.json())
                .then(data => {
                    // Actualiza solo las Tarjetas de Estadísticas
                    document.getElementById('stats-personas').innerText = data.personas;
                    document.getElementById('stats-vehiculos').innerText = data.vehiculos;
                })
                .catch(error => console.error('Error al cargar estadísticas:', error));
        }, 1000); 
    </script>
</body>
</html>
